<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link
            rel="apple-touch-icon"
            href="{% static '/img/apple-touch-icon.ico' %}"  type="image/x-icon"/>
    <link rel="icon"
          href="{% static '/img/apple-touch-icon.ico' %}"
          type="image/x-icon"/>

    <!-- Latest compiled and minified CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

    <!-- Latest compiled JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <link
            href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script
            src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js">

    </script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css"
            rel="stylesheet">
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js">

    </script>
    <script>


    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{% block title %} Menu {% endblock %}</title>
</head>
<body>
    {% block pre_content %}{% endblock %}
    {% block jumbotron %}
    <div class="jumbotron text-center">
        <h1>{{topText}}</h1>
        <p>{{topTextUnderText}}</p>
        <img src="{% static '/img/rbpi.ico' %}" align="rbpi.icon"/>
        {% autoescape off %}
        <p>{{helloText}}</p>
        {% endautoescape %}

</div>
    {% endblock %}
    {% block content %}{% endblock %}
    {% block end_content %}{% endblock %}
</body>
    <footer>
    <br>
    </footer>
</html>
